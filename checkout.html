<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FoodD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="checkout.css">
</head>

<style>

* {
    box-sizing: border-box;
    font-family: 'Roboto Condensed', sans-serif;
    margin: 0;
    padding: 0;
}
:root {
    --lead: #212121;
    --gold-finger: #F2BD12;
    --eye-ball: #FFFDf7;
    --hint-yellow: #FCF1CC;
    --pure-white: #FFF;
}
body {
    position: relative;
    background: linear-gradient(135deg,var(--gold-finger), var(--hint-yellow), var(--eye-ball),var(--gold-finger));
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20230627/pngtree-credit-card-payment-concept-in-3d-rendering-image_3686817.jpg"); /* change path */
    background-size: cover;       /* make image cover full screen */
    background-position: center;  /* center the image */
    background-repeat: no-repeat; /* prevent tiling */
    min-height: 100vh;            /* ensure full viewport */
    color: rgb(255, 255, 255);  
      background-repeat: no-repeat;
  image-rendering: crisp-edges;
}
@media (max-width: 768px) {
  body {
    background-image: url("Imagess/Checkoutbg.png"); /* lighter image */
     background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
}

body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4); /* dark overlay */
  z-index: -1;
}

.checkout-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    width: 400px;
    color: #fff;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    text-align: center;
    animation: fadeIn 1s ease;
}

.checkout-container h1 {
    margin-bottom: 20px;
}

.cart-summary {
    background: rgba(255,255,255,0.05);
    padding: 15px;
    border-radius: 15px;
    margin-bottom: 20px;
    text-align: left;
}

.cart-summary ul {
    list-style: none;
    margin-bottom: 10px;
}

.cart-summary li {
    display: flex;
    justify-content: space-between;
    padding: 5px 0;
}

.total {
    font-weight: bold;
    text-align: right;
    margin-top: 10px;
}

.payment-card {
    background: rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 15px;
    text-align: left;
}

.payment-card input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
}

.payment-card button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: var(--gold-finger);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

.payment-card button:hover {
    background: var(--lead);
}

.flex {
    display: flex;
    gap: 10px;
}

@keyframes fadeIn {
    from {opacity:0; transform: translateY(-20px);}
    to {opacity:1; transform: translateY(0);}
}


</style>
<body>
    <div class="checkout-container">
        <h1>Secure Payment</h1>
        <div class="cart-summary">
            <h3>Your Cart Summary</h3>
            <ul id="cart-items"></ul>
            <div class="total">
                Total: <span id="total-price">$0.00</span>
            </div>
        </div>

        <div class="payment-card">
            <h3>Payment Details</h3>
            <input type="text" id="card-name" placeholder="Name on Card">
            <input type="text" id="card-number" placeholder="Card Number" maxlength="16">
            <div class="flex gap-2">
                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                <input type="text" id="cvv" placeholder="CVV" maxlength="3">
            </div>
            <button id="pay-btn">Pay Now</button>
        </div>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
